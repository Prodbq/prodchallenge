<!DOCTYPE html>
<html>
  <head>
    <title>Musiccreator Challenge Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
      }
      #container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0px 2px 5px #888888;
        border-radius: 10px;
      }
      h1 {
        color: #333;
        margin-top: 0;
      }
      #result {
        font-size: 30px;
        margin-top: 20px;
        margin-bottom: 40px;
      }
      #button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      #button:hover {
        background-color: #555;
      }
    </style>
  </head>
<body>
    <h1>Music Challenge Generator</h1>
    <div id="container">
      <label>
        BPM:
        <span id="bpm"></span>
      </label>
      <label>
        Mood:
        <span id="mood"></span>
      </label>
      <label>
        Challenge time:
        <span id="time"></span>
      </label>
      <label>
        Key:
        <span id="key"></span>
      </label>
      <button id="generate">Generate Challenge</button>
    </div>
    <script>
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      
      function getRandomMood(moods) {
        return moods[Math.floor(Math.random() * moods.length)];
      }

      function generateChallenge() {
        const bpm = getRandomInt(80, 190);
        const moods = ['happy', 'sad', 'angry', 'relaxed', 'energetic', 'romantic', 'melancholy', 'hopeful'];
        const mood = getRandomMood(moods);
        const times = [10, 15, 20, 30];
        let time = getRandomMood(times);
        const genres = ['Acoustic', 'Electronic', 'Rock', 'Jazz', 'Pop'];
        const genre = getRandomMood(genres);
        if (genre === 'Acoustic' && time < 15) {
          time = 15;
        }
        const keys = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        const key = getRandomMood(keys);
        document.getElementById('bpm').textContent = bpm;
        document.getElementById('mood').textContent = mood;
        document.getElementById('time').textContent = time + ' minutes';
        document.getElementById('key').textContent = key;
      }

      document.getElementById('generate').addEventListener('click', generateChallenge);
    </script>
  </body>
</html>
