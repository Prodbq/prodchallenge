<!DOCTYPE html>
<html>
  <head>
    <title>Music Challenge Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #003366;
        color: white;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2rem;
        background-color: #003366;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #006699;
      }
      footer {
        background-color: #f0f0f0;
        color: #333;
        padding: 20px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Music Challenge Generator</h1>
    </header>
    <main>
      <p>
        <span id="mood"></span>-song in the key of <span id="key"></span> and tempo <span id="tempo"></span> BPM.
        You have <span id="time"></span> minutes to complete it. Good luck!
      </p>
      <button onclick="generateChallenge()">Generate Challenge</button>
    </main>
    <footer>
      <p>This page was created with the help of ChatGPT.</p>
    </footer>
    <script>
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function getRandomElement(array) {
        return array[Math.floor(Math.random() * array.length)];
      }

      function generateChallenge() {
        const moods = ['happy', 'sad', 'angry', 'relaxed'];
        const keys = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        const times = [10, 15, 20, 30];
        const tempo = getRandomInt(80, 190);
        const mood = getRandomElement(moods);
        const key = getRandomElement(keys);
        const time = getRandomElement(times);
        document.getElementById('mood').textContent = mood;
        document.getElementById('key').textContent = key;
        document.getElementById('tempo').textContent = tempo;
        document.getElementById('time').textContent = time;
      }
    </script>
  </body>
</html>
